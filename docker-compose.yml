version: '3'

services:
  
  weather_db:
    container_name: weather_db
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./weather_service/.env
    ports:
      - 5432:5432

  weather_service:
    container_name: weather_service
    build:
      context: ./weather_service
    command: sh -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/usr/src/
    ports:
      - 8000:8000
    depends_on:
      - weather_db